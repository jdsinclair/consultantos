# Cloudflare Email Worker Configuration
#
# Deploy with: npx wrangler deploy
#
# Before deploying, set your secrets:
#   npx wrangler secret put WEBHOOK_URL
#   npx wrangler secret put WEBHOOK_SECRET

name = "consultantos-email-worker"
main = "email-worker.js"
compatibility_date = "2024-01-01"

# Email routing - this worker will receive emails
# Configure the actual routing in Cloudflare Dashboard:
# Email > Email Routing > Routing Rules > Catch-all > Send to Worker
